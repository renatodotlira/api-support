version: "3"
services:
  app-front:
    image: app-front
    ports:
      - 4200:4200
    links:
      - api
  api-database:
    image: mongo:3.2.4
    container_name: "api-database"
    ports:
      - 27017:27017
    command: --smallfiles
  api:
    image: devnato/spring-boot-docker
    container_name: "api"
    ports:
      - 8080:8080
    links:
      - api-database